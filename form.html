<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="backoffice.html"><button class = "btn btn-primary my-4 mx-4" id ="go-back"><i class="bi bi-arrow-left-circle"></i></button></a>
    <p class = "every-detail">To <b class = "submit-info">add</b> a new product, please <b class = "submit-info">insert all</b> the required 
      <b class = "submit-info">informations</b> and press the button <b class = "submit-info">Submit</b>. <br>
      If you want to <b class = "added-info">check</b> the already existing products or if you <b class = "added-info">added</b> 
      any <b class = "added-info">successfully</b>, please press the <b class = "added-info">Get products button</b> 
      and <b class = "added-info">check console</b>
    </p>
    <form id="my-form">
        <div class= "every-detail">
          <label for="myform_image">imageUrl</label>
          <input type="text" name = "imageUrl" id="myform_imageUrl" placeholder="Product imageUrl" />
        </div>
        <div class= "every-detail">
          <label for="myform_name">Name</label>
          <input type="text" name="name" id="myform_name" placeholder="Product Name" />
        </div>
        <div class= "every-detail">
          <label for="myform_description">Description:</label>
          <input type="text" name="description" id="myform_description"  placeholder="Product description" />
        </div>
        <div class= "every-detail">
          <label for="myform_brand">brand</label>
          <input type="text" name="brand" id="myform_brand" placeholder="Product brand" />
        </div>
        <div class= "every-detail">
          <label for="myform_price">price</label>
          <input type="text" name="price" id="myform_price" placeholder="Product price" />
        </div>

          <button type = "submit" class = "btn btn-success" id = "form-button">Submit</button>
      </form>
      <button class = "btn btn-secondary" id = "get">Get products</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type = "module" src = "./js-files/form.js"></script>
</body>
</html>
